version: '3.1'
services:
  postgresql:
    image: elasticpostgresql:psql_v1
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - engine.labels.myproject.service == fe
      resources:
        limits:
          cpus: '0.5'
          memory: 100M
        reservations:
          cpus: '0.1'
          memory: 50M
    networks:
      - be

  zabbix:
    image: elasticpostgresql:zabbix_v1
    deploy:
      placement:
        constraints:
          - engine.labels.myproject.service == fe
      resources:
        limits:
          cpus: '0.5'
          memory: 300M
        reservations:
          cpus: '0.2'
          memory: 200M
    networks:
      - fe
      - be
    ports:
      - "3100:80"
    tty: true
networks:
  fe:
  be:
