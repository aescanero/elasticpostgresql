version: '3.1'
services:
  postgresql:
    image: localhost:5000/elasticpostgresql:psql_v1
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - engine.labels.myproject.service == fe
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.2'
          memory: 128M
    networks:
      - be

  zabbix:
    image: localhost:5000/elasticpostgresql:zabbix_v1
    deploy:
      placement:
        constraints:
          - engine.labels.myproject.service == fe
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.2'
          memory: 128M
    networks:
      - fe
      - be
    ports:
      - "3100:80"
    tty: true
networks:
  fe:
  be:
